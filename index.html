<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <header class="banner">
    <img src="images/Weather.png" alt="Banner Picutre" class="image">
    <h1 id="header" class="text">Weather Dashboard</h1>
  </header>

  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark" style="background-color: rgb(249, 135, 22)";>
    <div class="container-fluid">
      <a class="navbar-brand">Type in a location</a>
      <form class="d-flex" role="search">
        <input id="city" textContent= "" class="form-control-city me-2" type="search" placeholder="City" aria-label="City">
        <input id="state" textContent= "" class="form-control-state me-2" type="search" placeholder="State" aria-label="State">
        <button class="btn btn-dark" type="submit">Search</button>
      </form>
    </div>
  </nav>

    <div class="row align-items-start">
      <section class="col">
        <h2 class="border border-3 border-dark rounded">Past Searches</h2>
          <ul id="past-cities" class="savedSearches"></ul>
        <button id="clear-btn" type="button">Delete Searches</button>
      </section>

      <section class="col d-inline-flex border border-3 border-dark rounded">
        <h2 id="current">Current Weather</h2>
      </section>

      <section id="fiveDay" class="border border-3 border-dark rounded text-center">
        <h2>5-Day Weather Forecast:</h2>
        <div id="forecast"></div>
      </section>
    </div>
    <main>

      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
      <script src="assets/script.js"></script>
</body>
