<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1 id="header">Weather Dashboard</h1>
    </header>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Type in a location</a>
          <form class="d-flex" role="search">
            <input id= "city" class="form-control-city me-2" type="search" placeholder="City" aria-label="City">
            <input id= "state" class="form-control-state me-2" type="search" placeholder="State" aria-label="State">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <div class="container text-center">
        <div class="row align-items-start">
          
          <section class="col-sm-3">
                <ul id="past-cities" class="savedSearches"></ul>
            <button id="clear-btn" type="button">Delete Searches</button>
          </section>

          <section>
            <h2 id="current">Current Weather</h2>
          </section>

          <section class="col-auto">
            <h2>5-Day Weather Forecast:</h2>
            <div id="forecast"></div>
          </section>
        
        </div>
    </div>  
    <main>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
</body>
