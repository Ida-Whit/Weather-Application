<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Application</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1 id="header">Weather Dashboard</h1>
    </header>
    <section id="search">
        <a>Type in a Location</a>
        <input id="input" type="text" placeholder="Search..">
        <button id="btn" type="button">Search</button>
    </section>
    <section>
        <ul id="past-cities"><!--Will put search history here--></ul>
    </section>
    <section>
        <h2>City that was Searched</h2>
        <div id="currentCity"><!--Will place city search results here --></div>
        <div id="forecast"><!--Will place the 5-day forecast here--></div>
        </section>
    <main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
